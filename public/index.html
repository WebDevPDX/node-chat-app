<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Chat App</title>
  </head>
  <body>
    <div class="conversation-window" id="conversationWindow"></div>
    <div class="chatbox">

      <input type="text" name="messageInput" id="messageInput">
      <button class="send-message" id="sendMessage">Send</button>
    </div>
    <script src="chat.js"></script>
  </body>
</html>
